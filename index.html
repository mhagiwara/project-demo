<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Project Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!-- Project Title Section -->
        <section id="title" class="mb-4 p-4 bg-light rounded shadow-sm">
            <h1 class="display-4">Project Title</h1>
            <p class="lead"><strong>Authors:</strong> Author1, Author2, Author3</p>
        </section>

        <!-- Abstract Section -->
        <section id="abstract" class="mb-4 p-4 bg-white rounded shadow-sm">
            <h2 class="h3">Abstract</h2>
            <p>
                This is a placeholder for the project abstract. Summarize the key points, objectives, methods, and findings in a few sentences.
            </p>
        </section>

        <!-- Figures Section -->
        <section id="figures" class="mb-4 p-4 bg-light rounded shadow-sm">
            <h2 class="h3">Figures</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <img src="figure1.png" alt="Figure 1" class="img-fluid rounded">
                    <figcaption class="text-muted">Figure 1: Description of Figure 1.</figcaption>
                </div>
                <div class="col-md-6 mb-3">
                    <img src="figure2.png" alt="Figure 2" class="img-fluid rounded">
                    <figcaption class="text-muted">Figure 2: Description of Figure 2.</figcaption>
                </div>
            </div>
        </section>

        <!-- Demo Media Section -->
        <section id="media" class="mb-4 p-4 bg-white rounded shadow-sm">
            <h2 class="h3">Demo Audio/Video</h2>
            <div class="media">
                <!-- Audio demo -->
                <div class="mb-3">
                    <p>Audio Demo 1:</p>
                    <audio controls class="w-100">
                        <source src="demo1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Video demo -->
                <div>
                    <p>Video Demo 1:</p>
                    <video controls class="w-100">
                        <source src="demo1.mp4" type="video/mp4">
                        Your browser does not support the video element.
                    </video>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
